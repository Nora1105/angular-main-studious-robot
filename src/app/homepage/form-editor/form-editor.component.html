<form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="card flex align-items-center ">
    <div class="form-floating mt-3 mb-3 w-50">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"
            formControlName="firstName">
        <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating w-50">
        <input type="text" class="form-control" id="floatingPassword" placeholder="Password" formControlName="lastName">
        <label for="floatingPassword">Last Name</label>
    </div>
    <p class="mt-3 mb-1 text-danger">*All fields are compulsory</p>
    <button class="mb-3 btn btn-primary" style="min-width: 20vw;" [disabled]="!profileForm.valid">Add to Table</button>
</form>

<div class="mt-5 card align-items-center">
    <table class="table table-bordered table-responsive text-center">
        <tr>
            <th>Sr. no</th>
            <th>Name</th>
            <th>Last Name</th>
            <th>Delete</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let i of dataSource; let j=index">
            <td>{{j+1}}</td>
            <td>{{i.firstName}}</td>
            <td>{{i.lastName}}</td>
            <td><button (click)="deleteButton(j)" type="button" class="btn btn-light"
                    style="background-color: red;color: white;">Delete</button></td>
            <td><button (click)="editButton(j)" type="button" class="btn btn-light"
                    style="background-color: rgb(160, 160, 21);color: white;">Edit</button></td>
        </tr>
    </table>
</div>
