<p class="text-center">GET api response</p>

<div class="d-flex justify-content-center">
    <button class="btn btn-success me-2 text-center" (click)="getAPI()">Get API</button>
    <button class="btn btn-primary me-2 text-center" (click)="putAPI()">Put API</button>
    <button class="btn btn-warning me-2 text-center" (click)="postAPI()">Post API</button>
    <button class="btn btn-danger me-2 text-center" (click)="delAPI()">Delete API</button>
</div>

<p class="text-center">{{statusDescription}}</p>
<!-- <p class="text-center">{{apiError.value}}</p> -->
<pre>{{apiError|json}}</pre>

<div *ngIf="apiResp">
<!-- <div *ngIf="apiResp;else elseblock"> -->
    <pre>{{apiResp|json}}</pre>
</div>
